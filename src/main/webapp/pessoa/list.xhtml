<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
    
    <ui:define name="centro">
        <h:form>
            <h:commandLink value="nova" action="edit?faces-redirect=true" class="sidenav-trigger"/>
            <h:dataTable value="#{controle.todasAsPessoas()}" var="pessoa" class="striped highlight">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{pessoa.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{pessoa.cpf}" converter="converter.cpf" />
                </h:column>
                <h:column>
                    <f:facet name="header">CPF formatado</f:facet>
                    <h:outputText value="#{pessoa.cpf.formatado()}" />
                </h:column>
                <h:column>
                    <f:facet name="header">remover</f:facet>
                    <h:commandButton value="" action="#{controle.remover(pessoa)}" class="Â btn" />
                </h:column>
                <h:column>
                    <f:facet name="header">editar</f:facet>
                    <h:commandButton value="+" action="#{controle.editar(pessoa)}" class="btn"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
